{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .email-update-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 40px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .email-update-container h2 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .email-update-container label {
        font-weight: 500;
        display: block;
        margin-bottom: 10px;
    }

    .email-update-container input[type="email"] {
        width: 100%;
        padding: 12px 18px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: 0.2s ease;
    }

    .email-update-container input:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.15);
        outline: none;
    }

    .email-update-container button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: #fff;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .email-update-container button:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 20px rgba(255, 75, 43, 0.3);
    }

    .messages {
        margin-top: 20px;
    }

    .messages p {
        padding: 12px;
        border-radius: 10px;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .messages .success {
        background-color: #e0ffe6;
        color: #228b22;
    }

    .messages .error {
        background-color: #ffe0e0;
        color: #b00020;
    }

    .messages .info {
        background-color: #e6f0ff;
        color: #2e5aac;
    }
</style>

<div class="email-update-container">
    <h2>ðŸ”„ Change Email</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="new_email">New Email:</label>
        <input type="email" name="new_email" value="{{ user.email }}" required>

        <button type="submit">Update Email</button>
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
