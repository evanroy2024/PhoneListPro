{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .reset-password-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 40px;
        background: #f7faff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 80, 255, 0.05);
    }

    .reset-password-container h2 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .reset-password-container label {
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
        color: #3a3a3a;
    }

    .reset-password-container input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #d0dce8;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: 0.2s ease;
        background-color: #fff;
    }

    .reset-password-container input:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.15);
        outline: none;
    }

    .reset-password-container button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(to right, #6e8efb, #a777e3);
        color: #fff;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .reset-password-container button:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 20px rgba(110, 142, 251, 0.3);
    }

    .messages {
        margin-top: 20px;
    }

    .messages p {
        padding: 12px;
        border-radius: 10px;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .messages .success {
        background-color: #e0f0ff;
        color: #246bfd;
    }

    .messages .error {
        background-color: #ffe0e0;
        color: #b00020;
    }

    .messages .info {
        background-color: #e6f0ff;
        color: #2e5aac;
    }
</style>

<div class="reset-password-container">
    <h2>ðŸ”’ Reset Password</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required>

        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" name="confirm_new_password" required>

        <button type="submit">Reset Password</button>
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
